# base theme (light, dark, intellij or darcula); only used by theme editor
# @baseTheme = light
# TabbedPane.tabInsets = 10,20,10,20
# TabbedPane.background = #7ABADE
# TabbedPane.hoverColor = #7ABADE
# TabbedPane.textIconGap = 10

@baseTheme = light

# Khoảng cách lề và icon
TabbedPane.tabInsets = 10,20,10,20
TabbedPane.textIconGap = 10

# Màu nền của thanh tab bar bên trái
TabbedPane.tabsAreaBackground = #800000

# --- Màu cho Tab ĐANG ĐƯỢC CHỌN ---
# Màu nền của tab được chọn (đổi từ xanh sang trắng)
TabbedPane.selectedBackground = #FFFFFF
# Màu chữ của tab được chọn (đổi sang đỏ)
TabbedPane.selectedForeground = #800000

# --- Màu cho Tab CHƯA CHỌN ---
# Màu chữ của các tab chưa chọn (đảm bảo là màu trắng)
TabbedPane.foreground = #FFFFFF
# Màu nền khi RÊ CHUỘT qua tab chưa chọn
TabbedPane.hoverBackground = #FFFFFF